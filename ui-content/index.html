<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Lambda API Gateway POC</title>
<script>
async function sendRequest()
{
name=document.getElementById("name").value;
email=document.getElementById("email").value;
desc=document.getElementById("desc").value;
url="https://2x6r5ejzx4.execute-api.ap-south-1.amazonaws.com/live"
data=
{
'name':name,
'email':email,
'desc':desc
}

try 
{
const config = {
method: 'POST',
headers: {
'Accept': 'application/json',
'Content-Type': 'application/json',
},
body: JSON.stringify(data)
}
const response = await fetch(url, config);
const json = await response.json()
if (response.ok) {
if(json.added)
{
document.getElementById("name").value="";
document.getElementById("email").value="";
document.getElementById("desc").value="";
alert("user added successfully")
}
}
}catch(error)
{
console.log(error)
}
}
</script>
  </head>
  <body>
<div class="container mt-4 border">

<div>
<h2 class="text-dark text-center">Lambda + API Gateway + DynamoDB POC</h2>
</div>
<form action="http://localhost:4000/getusers">

<div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Rajpal Singh">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="rajpal.dodiya@yash.com">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" id="desc" rows="3" placeholder="Trainee @ Yash Technologies"></textarea>
  </div>
<button type="button" class="btn btn-primary btn-lg btn-block" onclick="sendRequest()">Add Details</button>
<button type="submit" class="btn btn-success btn-lg btn-block">Get Users</button>

</form>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  </body>
</html>
